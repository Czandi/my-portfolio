<div class="container">
  <div class="wrapper">
    <div class="section-header">
      <h2>{{ "PORTFOLIO.PORTFOLIO" | translate }}</h2>
      <h3>{{ "PORTFOLIO.MY_PROJECTS" | translate }}</h3>
    </div>

    <div class="button-wrapper">
      <app-button
        [type]="selectedPortfolio === 'applications' ? 'disable' : 'basic'"
        [text]="'PORTFOLIO.APPLICATIONS' | translate"
        class="button apps"
        (click)="changePortfolio('applications')"
      ></app-button>
      <app-button
        [type]="selectedPortfolio === 'graphics' ? 'disable' : 'basic'"
        [text]="'PORTFOLIO.GRAPHICS' | translate"
        class="button graphs"
        (click)="changePortfolio('graphics')"
      ></app-button>
    </div>
  </div>

  <div class="shadow">
    <div class="edge"></div>
  </div>

  <div *ngIf="selectedPortfolio === 'applications'" class="applications">
    <app-application
      *ngFor="let app of applications"
      [app]="app"
      [animation]="animation"
      class="item"
    ></app-application>
  </div>

  <div *ngIf="selectedPortfolio === 'graphics'" class="graphics">
    <app-graphic
      *ngFor="let graphic of graphics"
      [graphic]="graphic"
      [animation]="animation"
      class="item"
    ></app-graphic>
  </div>
</div>
