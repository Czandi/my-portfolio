<div class="container">
  <div [@slideFromTopIconAnimation]="slideIn" class="top-bar">
    <div class="left-side">
      <div class="language-switcher">
        <div class="background left" shadow #switcherBackground></div>
        <div
          class="pl active"
          (mouseover)="increaseBackground('pl')"
          (mouseleave)="decreaseBackground('pl')"
          (click)="switchLanguage('pl')"
          #pl
        >
          pl
        </div>
        <div
          class="eng"
          (mouseover)="increaseBackground('eng')"
          (mouseleave)="decreaseBackground('eng')"
          (click)="switchLanguage('eng')"
          #eng
        >
          eng
        </div>
      </div>
      <div class="social-media">
        <img src="assets/icons/facebook.svg" alt="" class="facebook" />
        <img src="assets/icons/mail.svg" alt="" class="mail" />
        <img src="assets/icons/github.svg" alt="" class="github" />
        <img src="assets/icons/linked-in.svg" alt="" class="linked-in" />
      </div>
    </div>
    <div class="right-side">
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="logo">
      <h1 shadow>Dominik</h1>
      <h2 #headerLineText></h2>
      <p>{{ "HEADER.LOGO-2" | translate }}</p>
    </div>
    <app-button
      [@popUp]="popUp"
      class="button"
      [text]="'PORTFOLIO.PORTFOLIO' | translate"
      type="header"
    ></app-button>
    <img
      [@slideFromBottomIconAnimation]="slideIn"
      src="assets/icons/shovel.svg"
      alt=""
      class="shovel"
    />
    <img
      [@slideFromBottomIconAnimation]="slideIn"
      src="assets/icons/grass.svg"
      alt=""
      class="grass"
      shadow
    />
    <img
      [@slideFromBottomIconAnimation]="slideIn"
      src="assets/icons/desk.svg"
      alt=""
      class="desk"
    />
  </div>
</div>
