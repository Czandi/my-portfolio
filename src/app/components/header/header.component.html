<div class="container">
  <div [@slideFromTopIconAnimation]="slideIn" class="top-bar">
    <div class="left-side">
      <div class="language-switcher">
        <div class="background left" #switcherBackground></div>
        <div
          class="pl active"
          (mouseover)="increaseBackground('pl')"
          (mouseleave)="decreaseBackground('pl')"
          (click)="switchLanguage('pl')"
          #pl
        >
          pl
        </div>
        <div
          class="eng"
          (mouseover)="increaseBackground('eng')"
          (mouseleave)="decreaseBackground('eng')"
          (click)="switchLanguage('eng')"
          #eng
        >
          eng
        </div>
      </div>
      <div class="social-media">
        <div class="icon facebook">
          <img src="assets/icons/facebook-green.svg" alt="" class="green" />
          <img src="assets/icons/facebook.svg" alt="" class="black" />
        </div>
        <div class="icon mail">
          <img src="assets/icons/mail-green.svg" alt="" class="green" />
          <img src="assets/icons/mail.svg" alt="" class="black" />
        </div>
        <div class="icon github">
          <img src="assets/icons/github-green.svg" alt="" class="green" />
          <img src="assets/icons/github.svg" alt="" class="black" />
        </div>
        <div class="icon linked-in">
          <img src="assets/icons/linked-in-green.svg" alt="" class="green" />
          <img src="assets/icons/linked-in.svg" alt="" class="black" />
        </div>
      </div>
    </div>
    <div class="hamburger-wrapper">
      <app-navbar [style]="'green'" class="navbar"></app-navbar>
    </div>
  </div>
  <div class="content">
    <div class="logo">
      <h1>Dominik</h1>
      <h2 #headerLineText></h2>
      <p>{{ "HEADER.LOGO-2" | translate }}</p>
    </div>
    <app-button
      [@popUp]="popUp"
      class="button"
      [text1]="'PORTFOLIO.PORTFOLIO' | translate"
      [text2]="'OTHER.SEE' | translate"
      type="header"
    ></app-button>
    <img
      [@slideFromBottomIconAnimation]="slideIn"
      src="assets/icons/shovel.svg"
      alt=""
      class="shovel"
    />
    <img
      [@slideFromBottomIconAnimation]="slideIn"
      src="assets/icons/grass.svg"
      alt=""
      class="grass"
    />
    <img
      [@slideFromBottomIconAnimation]="slideIn"
      src="assets/icons/desk.svg"
      alt=""
      class="desk"
    />
  </div>
</div>
